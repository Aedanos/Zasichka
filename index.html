<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Zasichka JS v1.5</title>
    <style>
        :root { --primary: #2c3e50; --accent: #ffd700; --bg: #f4f7f6; --mono: #ff4500; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        #video-section { flex: 1; background: #000; display: flex; flex-direction: column; }
        #player-container { width: 100%; flex-grow: 1; background: #000; display: flex; align-items: center; justify-content: center; }
        iframe, video { width: 100%; height: 100%; border: none; }
        
        /* –í—É–∂—á–∞ –ø—Ä–∞–≤–∞ –ø–∞–Ω–µ–ª—å */
        #sidebar { width: 320px; background: white; border-left: 2px solid #ddd; display: flex; flex-direction: column; padding: 12px; box-shadow: -2px 0 10px rgba(0,0,0,0.1); }
        
        .header-title { font-size: 1.2rem; font-weight: bold; color: var(--primary); text-align: center; margin-bottom: 10px; border-bottom: 2px solid var(--bg); padding-bottom: 8px; min-height: 1.2em; }
        .settings-grid { margin-bottom: 12px; background: #f9f9f9; padding: 8px; border-radius: 6px; }
        label { font-size: 10px; font-weight: bold; color: #666; display: block; margin-bottom: 3px; }
        input { padding: 6px; border: 1px solid #ccc; border-radius: 4px; font-size: 13px; width: 100%; box-sizing: border-box; }
        
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; margin-bottom: 8px; }
        button { padding: 8px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; transition: 0.2s; font-size: 11px; }
        button:hover { opacity: 0.8; transform: translateY(-1px); }
        
        .btn-main { background: var(--accent); grid-column: span 2; height: 45px; font-size: 14px; border: 2px solid #e6c300; }
        .btn-save { background: #ccffcc; }
        .btn-load { background: #d1e7ff; }
        .btn-reset { background: #eee; }
        .btn-delete { background: #ffcccc; }
        
        /* –ö–Ω–æ–ø–∫–∞ –ø—ñ–¥—Ç—Ä–∏–º–∫–∏ */
        .btn-support { background: #000; color: white; grid-column: span 2; margin-top: 5px; text-decoration: none; display: flex; align-items: center; justify-content: center; height: 35px; border-radius: 4px; font-size: 11px; font-weight: bold; }
        .btn-support:hover { background: #222; }

        #table-container { flex-grow: 1; overflow-y: auto; border: 1px solid #eee; border-radius: 4px; background: #fff; margin-top: 8px; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; table-layout: fixed; }
        th { background: #f8f9fa; position: sticky; top: 0; padding: 8px; border-bottom: 2px solid #ddd; z-index: 10; }
        td { padding: 8px; border-bottom: 1px solid #eee; text-align: center; white-space: nowrap; }
        
        /* –®–∏—Ä—à–∏–π —Å—Ç–æ–≤–ø–µ—Ü—å –¥–ª—è –Ω–æ–º–µ—Ä—ñ–≤ */
        .col-id { width: 55px; }
        .col-time { width: auto; }
        .col-act { width: 50px; }

        tr:hover { background: #f0f7ff; cursor: pointer; }
        tr.active { background: #e3f2fd; font-weight: bold; }
        tr.opened { opacity: 0.5; }
        tr.opened td:nth-child(2) { text-decoration: line-through; color: #888; }
        
        .video-bar { padding: 10px; background: #1a1a1a; display: flex; gap: 8px; }
        #video-url { flex-grow: 1; }
    </style>
</head>
<body>

<div id="video-section">
    <div id="player-container"><div style="color:white">–ó–∞–≤–∞–Ω—Ç–∞–∂—Ç–µ –≤—ñ–¥–µ–æ –¥–ª—è —Ä–æ–±–æ—Ç–∏</div></div>
    <div class="video-bar">
        <input type="text" id="video-url" placeholder="URL YouTube –∞–±–æ MP4...">
        <button onclick="handleSmartLoad()" style="background:white; color:black; min-width: 90px;">OK</button>
    </div>
</div>

<div id="sidebar">
    <div class="header-title" id="video-name-display">–ó–ê–°–Ü–ß–ö–ê</div>
    
    <div class="settings-grid">
        <label>–ö–û–†–ï–ö–¶–Ü–Ø (—Å–µ–∫):</label>
        <input type="number" id="correction" value="0" step="0.1" onchange="renderTable()">
    </div>

    <div class="controls">
        <button class="btn-main" onclick="addLapFromPlayer()">–ü–û–°–¢–ê–í–ò–¢–ò –ú–Ü–¢–ö–£</button>
        <button class="btn-load" onclick="importSich()">–í–Ü–î–ö–†–ò–¢–ò .SICH</button>
        <button class="btn-save" onclick="exportSich()">–ó–ë–ï–†–ï–ì–¢–ò .SICH</button>
        <button class="btn-delete" onclick="deleteSelected()">–í–ò–î–ê–õ–ò–¢–ò</button>
        <button class="btn-reset" onclick="resetAll()">–°–ö–ò–î</button>
        <a href="https://send.monobank.ua/jar/3RqFJQ5akg"_blank" class="btn-support">üíôüíõ –ü–Ü–î–¢–†–ò–ú–ê–¢–ò</a>
    </div>

    <div id="table-container">
        <table>
            <thead>
                <tr>
                    <th class="col-id">‚Ññ</th>
                    <th class="col-time">–ß–∞—Å</th>
                    <th class="col-act">–î—ñ—è</th>
                </tr>
            </thead>
            <tbody id="laps-body"></tbody>
        </table>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let currentPlayer = { type: null, ref: null, title: "session" };
    let laps = [];
    let selectedIndex = null;

    // –§–æ—Ä–º–∞—Ç –ì:–•–•:–°–° –±–µ–∑ —á–∞—Å—Ç–æ–∫
    function formatSimpleTime(totalSeconds) {
        if (isNaN(totalSeconds) || totalSeconds < 0) totalSeconds = 0;
        const hrs = Math.floor(totalSeconds / 3600);
        const mins = Math.floor((totalSeconds % 3600) / 60);
        const secs = Math.floor(totalSeconds % 60);
        return `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function handleSmartLoad(url = null) {
        const input = url || document.getElementById('video-url').value.trim();
        if (!input) return;
        document.getElementById('video-url').value = input;
        document.getElementById('player-container').innerHTML = '<div id="player"></div>';
        
        const ytId = extractYouTubeID(input);
        if (ytId) {
            currentPlayer.type = 'youtube';
            currentPlayer.ref = new YT.Player('player', {
                height: '100%', width: '100%', videoId: ytId,
                events: { 'onReady': (e) => { 
                    currentPlayer.title = e.target.getVideoData().title || "video";
                    document.getElementById('video-name-display').innerText = currentPlayer.title;
                }}
            });
        } else if (input.match(/\.(mp4|webm|ogg)$/i)) {
            currentPlayer.type = 'direct';
            currentPlayer.title = input.split('/').pop().split('?')[0];
            document.getElementById('video-name-display').innerText = currentPlayer.title;
            document.getElementById('player-container').innerHTML = `<video id="player" controls autoplay src="${input}" style="width:100%;height:100%"></video>`;
            currentPlayer.ref = document.getElementById('player');
        }
    }

    function extractYouTubeID(url) {
        const reg = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
        const match = url.match(reg);
        return match ? match[1] : (url.length === 11 ? url : null);
    }

    function addLapFromPlayer() {
        if (!currentPlayer.ref) return;
        let time = 0;
        try {
            time = (currentPlayer.type === 'youtube') ? currentPlayer.ref.getCurrentTime() : currentPlayer.ref.currentTime;
        } catch(e) { time = 0; }
        laps.push({ raw_time: parseFloat(time) || 0, opened: false });
        renderTable();
    }

    function renderTable() {
        const tbody = document.getElementById('laps-body');
        const offset = parseFloat(document.getElementById('correction').value) || 0;
        tbody.innerHTML = '';
        laps.forEach((lap, i) => {
            const tr = document.createElement('tr');
            if (lap.opened) tr.classList.add('opened');
            if (selectedIndex === i) tr.classList.add('active');
            
            const raw = parseFloat(lap.raw_time) || 0;
            const correctedTime = Math.max(0, raw + offset);
            
            tr.innerHTML = `
                <td class="col-id">${i+1}</td>
                <td class="col-time">${formatSimpleTime(correctedTime)}</td>
                <td class="col-act"><button onclick="jump(${correctedTime}, ${i})">‚ñ∂</button></td>
            `;
            tr.onclick = () => { selectedIndex = i; renderTable(); };
            tbody.appendChild(tr);
        });
        const container = document.getElementById('table-container');
        container.scrollTop = container.scrollHeight;
    }

    function jump(sec, index) {
        if (!currentPlayer.ref) return;
        if (currentPlayer.type === 'youtube') currentPlayer.ref.seekTo(sec, true);
        else currentPlayer.ref.currentTime = sec;
        laps[index].opened = true;
        renderTable();
    }

    function exportSich() {
        const data = {
            video_url: document.getElementById('video-url').value,
            cor: document.getElementById('correction').value,
            laps: laps.map(l => ({ t: l.raw_time, o: l.opened }))
        };
        const base64 = btoa(unescape(encodeURIComponent(JSON.stringify(data))));
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([base64], {type: 'text/plain'}));
        a.download = `${currentPlayer.title.replace(/[/\\?%*:|"<>]/g, '-')}.sich`;
        a.click();
    }

    function importSich() {
        const input = document.createElement('input');
        input.type = 'file';
        input.onchange = e => {
            const reader = new FileReader();
            reader.onload = ev => {
                try {
                    const data = JSON.parse(decodeURIComponent(escape(atob(ev.target.result))));
                    if (data.video_url) handleSmartLoad(data.video_url);
                    document.getElementById('correction').value = data.cor || 0;
                    let source = data.laps || data;
                    laps = Array.isArray(source) ? source.map(item => ({
                        raw_time: parseFloat((typeof item === 'object') ? item.t : item) || 0,
                        opened: item.o || false
                    })) : [];
                    renderTable();
                } catch (err) { alert("–ü–æ–º–∏–ª–∫–∞ —Ñ–∞–π–ª—É"); }
            };
            reader.readAsText(e.target.files[0]);
        };
        input.click();
    }

    function deleteSelected() { if (selectedIndex !== null) { laps.splice(selectedIndex, 1); selectedIndex = null; renderTable(); } }
    function resetAll() { if (confirm("–û—á–∏—Å—Ç–∏—Ç–∏ –≤—Å–µ?")) { laps = []; renderTable(); } }
</script>
</body>
</html>
